<psk-page title="History">
    <psk-container controller-name="HistoryController">
        <psk-condition condition="@historyLoaded">
            <psk-for-each slot="condition-true" data-view-model="scannedDrugs">
                <psk-form-row columns="2" layout="xs=[2,8] s=[2,8] m=[2,8] xl=[2,10]">
                    <psk-img src="@photo" width="150"></psk-img>
                    <div>
                        <b><psk-label label="@commercialName" onclick="this.dispatchEvent(new Event('view-drug'))"></psk-label></b>
                        <psk-label label="@productCode"></psk-label>
                    </div>
                </psk-form-row>
                <div slot="no-data">No Products scanned yet.</div>
            </psk-for-each>
            <div slot="condition-false">
                loading...
            </div>
        </psk-condition>
        <psk-grid columns="3" layout="xs=[2,8,2] s=[2,8,2] m=[2,8,2] xl=[2,8,2]">
            <div></div>
            <psk-button view-model="clearHistoryBtn"></psk-button>
            <div></div>
        </psk-grid>
    </psk-container>
</psk-page>

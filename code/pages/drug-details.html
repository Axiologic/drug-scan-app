<psk-page title="Drug Info">
    <psk-container controller-name="DrugDetailController">
            <psk-for-each data-view-model="chapters">
                <psk-form-row columns="2" layout="xs=[2,8] s=[2,8] m=[2,8] xl=[2,10]">
                    <psk-img src="@icon"></psk-img>
                    <psk-card title="@title">
                        <psk-label label="@details"></psk-label>
                    </psk-card>
                </psk-form-row>
            </psk-for-each>
    </psk-container>
</psk-page>
